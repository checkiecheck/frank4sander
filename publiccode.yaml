description:
  en:
    features:
      - notificiations handling
      - loose coupling
      - error tracking
    genericName: 'Handling Zaak notificaties '
    longDescription: |2
       With this application, status changes of cases can be synchronized to mijn.overheid.nl/lopenzaken. This application does this by listening to the so-called notifications (webhooks) and will create XML files for certain case types based on a configuration. The xml files are in the format of a zakLk01 message, which is supported by mijn.overheid.nl/lopenzaken.  This output can be delivered through ESB to Logius 

      The notifications dont carry a lot of information, so the system enriches
      the details from the original case to be published in the XML message


      â€‹
